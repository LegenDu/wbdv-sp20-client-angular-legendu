<!--<h3>Module List</h3>-->
<ul class="list-group">
    <li class="list-group-item">Module List</li>
    <li *ngFor="let module of modules"
        [class]="{'active': moduleId === module._id}"
        class="list-group-item">
      <a routerLink="/{{layout}}/courses/{{courseId}}/modules/{{module._id}}/lessons">
        {{module.title}}
      </a>
    </li>
  </ul>
